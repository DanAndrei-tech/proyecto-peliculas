            <input type="text" name="title" id="title" required />

          <div class="grupo-formulario">
            <label for="description">Biograf√≠a:</label>
            <textarea
              name="description"
              id="description"
              rows="4"

            ></textarea>
          </div>
          <div class="grupo-formulario">
            <label for="cover_url">Foto</label>
            <input type="text" id="cover_url" name="cover_url" required />
          </div>

        </form>
      </div>
    </main>
